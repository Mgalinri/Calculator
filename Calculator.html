<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<div class="gen">
<div class="calc_1">
    <table>


        <tr>
            <td colspan="4"><input type="text" id="answer" readonly /></td>
        </tr>
    </table>

</div>
        <div class="calc_2">
            <table>
        <tr>
            <td><button class="button_left button"  onclick="whenclicked(this.id)" value="7" id="7">7</button></td>
            <td><button class="button_center button"  onclick="whenclicked(this.id)" value="8" id="8">8</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="9" id="9">9</button></td>
            <td><button class="button_right button" onclick="whenclicked(this.id)" value="/" id="d">/</button></td>
        </tr>


        <tr>
            <td><button class="button_left button" onclick="whenclicked(this.id)" value="4" id="4">4</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="5" id="5">5</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="6" id="6">6</button></td>
            <td><button class="button_right button" onclick="whenclicked(this.id)" value="*" id="*">*</button></td>
        </tr>
        <tr>
            <td><button class="button_left button" onclick="whenclicked(this.id)" value="1" id="1" >1</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="2" id="2" >2</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="3" id="3">3</button></td>
            <td><button class="button_right button" onclick="whenclicked(this.id)" value="+" id="+">+</button></td>
        </tr>
        <tr>
            <td><button class="button_left button" onclick="c()"  id="C">C</button></td>
            <td><button class="button_center button" onclick="whenclicked(this.id)" value="0" id="0">0</button></td>
            <td><button class="button_equal button" onclick="equal()">=</button></td>
            <td><button class="button_right button" onclick="whenclicked(this.id)" value="-" id="-">-</button></td>
        </tr>
    </table>
        </div>
</div>
</body>
</html>
